<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lõikeriista skanner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2em; }
    #reader { width: 300px; margin: auto; }
    input, button { padding: 0.5em; margin: 0.5em; }
    .log { margin-top: 1em; font-size: 0.9em; color: green; }
  </style>
</head>
<body>
  <h2>Lõikeriista vöötkoodi skanner</h2>

  <label>Kasutajanimi:</label>
  <input type="text" id="username" placeholder="nt. Mets">

  <div id="reader"></div>

  <div class="log" id="log"></div>

  <script>
    // Firebase konfig
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const logDiv = document.getElementById("log");

    function updateTool(toolId, user) {
      const now = new Date();
      db.collection("tools").doc(toolId).update({
        last_user: user,
        last_used: now.toISOString(),
        status: "OK" // või muu loogika järgi
      }).then(() => {
        logDiv.textContent = `Tööriist ${toolId} kasutajalt ${user} registreeritud!`;
      }).catch(err => {
        logDiv.textContent = "Viga: " + err.message;
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      const user = document.getElementById("username").value.trim();
      if (!user) {
        alert("Palun sisesta kasutajanimi enne skaneerimist.");
        return;
      }
      updateTool(decodedText, user);
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
