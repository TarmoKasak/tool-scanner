<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Tööriista võtt</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitScan = async function () {
      const user = document.getElementById("user").value;
      const toolId = document.getElementById("toolId").value;
      const status = document.getElementById("status");

      if (!user || !toolId) {
        status.innerText = "Palun vali kasutaja ja skaneeri vöötkood.";
        return;
      }

      try {
        const ref = doc(db, "tools", toolId);
        await updateDoc(ref, {
          last_user: user,
          last_used: serverTimestamp()
        });
        status.innerText = `✅ ${toolId} salvestatud kasutajaga ${user}`;
      } catch (e) {
        console.error("Viga salvestamisel:", e);
        status.innerText = "❌ Salvestamine ebaõnnestus.";
      }
    };

    window.onScanSuccess = function (decodedText) {
      document.getElementById("toolId").value = decodedText;
    };

    window.onload = function () {
      const scanner = new Html5Qrcode("reader");
      scanner.start({ facingMode: "environment" }, {
        fps: 10,
        qrbox: { width: 250, height: 100 }
      }, onScanSuccess);
    };
  </script>
</head>
<body>
  <h2>Tööriista võtmise registreerimine</h2>
  <label for="user">Vali kasutaja:</label>
  <select id="user">
    <option value="">-- Vali --</option>
    <option value="Karl Kask">Karl Kask</option>
    <option value="Marek Maasik">Marek Maasik</option>
    <option value="Liis Lepik">Liis Lepik</option>
  </select>

  <div id="reader" style="width:300px; margin-top:20px;"></div>

  <input type="text" id="toolId" readonly style="margin-top:10px; width:300px;">
  <br>
  <button onclick="submitScan()" style="margin-top:10px;">Salvesta</button>
  <p id="status" style="font-weight:bold; margin-top:10px;"></p>
</body>
</html>
